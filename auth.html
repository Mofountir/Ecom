<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="signin-signup">
      <!-- Header du form -->
      <div class="header">
        <button id="btnConnexion" class="active-tab">connexion</button>
        <button id="btnInscription" class="">Inscription</button>
      </div>
      <!-- Form de Sign In -->
      <form action="" id="sign-in-form" class="active-form">
        <h3 class="title">Connexion</h3>
        <input id="email_cnx" type="text" placeholder="Entrer votre email" />
        <p id="email_cnx_message"></p>
        <input id="password_cnx" type="password" placeholder="Entrer votre mot de passe"/>
        <p id="password_cnx_message"></p>
        <button type="submit" value="Connexion" class="btn solid">Connexion</button>
      </form>


      <!-- Form d'inscription -->
      <form action="" id="sign-up-form" class="hidden">
        <h3 class="title">Inscription</h3>
        <input id="nom" type="text" placeholder="Entrer votre nom"/>
        <p id="nom_message"></p>
        <input id="email_ins" type="text" placeholder="Entrer votre email"/>
        <p id="email_ins_message"></p>
        <input id="password_ins" type="password" placeholder="Confirmer votre mot de passe"/>
        <p id="password_ins_message"></p>
        <button type="submit" value="Inscription" class="btn solid">Inscription</button>
      </form>









    </div>


    <script src="./test.js"></script>
  </body>
</html>
